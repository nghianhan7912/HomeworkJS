<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-JS</title>
</head>

<body>
    <!-- Lesson 1  -->
    <div>
        <input id="dayWorking" type="text" placeholder="Số ngày làm">
        <button id="btn">Tính tiền lương</button>
        <p>Tiền lương của bạn là <span id="text"></span></p>
    </div>
    <!-- Lesson 2  -->
    <div>
        <input id="number" type="text" placeholder="Số đầu tiên">
        <input id="number2" type="text" placeholder="Số thứ 2">
        <input id="number3" type="text" placeholder="Số thứ 3">
        <input id="number4" type="text" placeholder="Số thứ 4">
        <input id="number5" type="text" placeholder="Số thứ 5">
        <button id="btn2">Tính trung bình các số</button>
        <p>Giá trị trung bình của 5 số là : <span id="text2"></span></p>
    </div>
    <!-- Lesson 3  -->
    <div>
        <input id="usd" type="text" placeholder="Nhập số USD muốn đổi">
        <button id="btn3">Đổi tiền</button>
        <p>Số tiền bạn đổi được là : <span id="text3"></span></p>
    </div>
    <!-- Lesson 4  -->
    <div>
        <input id="long" type="text" placeholder="Nhập chiều dài">
        <input id="width" type="text" placeholder="Nhập chiều rộng">
        <button id="btn4">Tính chu vi và diện tích</button>
        <p>Chu vi là : <span id="text4"></span>
          Diện tích là : <span id="text5"></span></p>
    </div>
    <!-- Lesson 5  -->
    <div>
        <input id="num" type="text" placeholder="Số đầu">
        <button id="btn5">Tính tổng 2 ký số</button>
        <p>Tổng 2 ký số vừa nhập là : <span id="text6"></span></p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
